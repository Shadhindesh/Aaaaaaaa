name: Run Python App

on:
  push:
    branches:
      - main  # You can change this to the branch you want the workflow to run on
  pull_request:
    branches:
      - main  # Adjust this as per your needs

jobs:
  run-python-app:
    runs-on: ubuntu-latest  # Runs on the latest Ubuntu

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Checks out the repository

    - name: Set up Python 3.9
      uses: actions/setup-python@v4  # Sets up Python environment
      with:
        python-version: 3.9  # Specify the Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tronpy tronapi  # Install the required dependencies

    - name: Run the Python app
      run: |
        python app.py  # Run the Python script
